    document.addEventListener('paste', function(e) {
      e.preventDefault();

      var pastedText = ''

      if (window.clipboardData && window.clipboardData.getData) { // IE
        pastedText = window.clipboardData.getData('Text');

      }
      document.getElementById('target').innerHTML = pastedText
    });
